<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width,initial‑scale=1">
  <title>Your Name – CV</title>
  <style>
:root {
      --clr-primary: #2c3e50;
      --clr-accent: #2980b9;
      --clr-light: #ecf0f1;
      --gap: 20px;
      --radius: 6px;
      --fs-heading: 1.5rem;
      --fs-subheading: 1.2rem;
      --fs-body: 1rem;
  }*::before, *::after {
      box-sizing: border-box;
    }
body {
      margin: 0;
      padding: var(--gap);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--clr-light);
      color: var(--clr-primary);
      line-height: 1.6;
    }
.container {
      max-width: 900px;
      margin: auto;
      background-color: var(--clr-bg);
      border-radius: var(--radius);
      padding: var(--gap);
      box-shadow: 0 4px 10px rgba(0, 0, 0, .1);
    }
 h1, h2 {
      margin-top: 0;
      color: var(--clr-primary);
    }

    h1 { font-size: 2.1rem; }
    h2 { font-size: var(--fs-heading); margin-bottom: .3em; }
    h3 { font-size: var(--fs-subheading); margin: .5em 0 .2em; color: var(--clr-accent); }
